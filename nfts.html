<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nfts.css" type="text/css">
    <title>Nft projects</title>
</head>
<body>
    <div class="cardclick">
        <div class="firstbox">
            <div class="image">
                <h1 class="main-header">NFT LOGIN</h1>
                <img  class="img" src="./Tainsei-NFT-Collection-Japanese-Art-meets-Ethereum-900x425.jpg" width="296" height="400" alt="">
            </div>
            <div id="left"><h1 class="s1class"><span>SIGN</span><span>IN</span></h1></div>
            <div id="right"><h1 class="s2class"><span>SIGN</span><span>UP</span></h1></div>
        </div>
        <div class="card2">
            <form action="#" class="signup">
                <h1 class="signup1">SIGN UP</h1>
                <br><br>
                <input name="Username" type="text" placeholder="Username" class="username">
                <input name="email" type="text" placeholder="Email*" class="username">
                <input name="password" type="password" placeholder="Password*" class="username">
                <button class="btn">Sign Up</button>
            </form>
            <form action="" class="signin">
                <br><br><br><br>
                <a href=""><p class="forgetpassword">Forget Password</p></a>
            </form>
        </div>
    </div>











<script>
    const button = document.querySelector(`.btn`)
    button.addEventListener(`click`, function(e){
        e.preventDefault()
    })
</script>

</body>
</html>
